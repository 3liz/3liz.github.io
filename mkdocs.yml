markdown_extensions:
  - toc:
      permalink: "#"
  - admonition:
  - attr_list:
  - meta:
  - pymdownx.details:
  - pymdownx.highlight:
      linenums: true
      linenums_style: pymdownx.inline
  - pymdownx.keys:
  - pymdownx.magiclink:
  - pymdownx.progressbar:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
  - pymdownx.snippets:

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/highlight.min.js
